      padding: 0;
      box-sizing: border-box;

      src: url('data:font/ttf;charset=utf-8;base64,{{font}}');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

      padding: 50px 70px;
      border-radius: 20px;
      width: 70%;
      margin-left: auto;
      margin-right: auto;
      height: 60vh;
      background-color: {{containerColor}};
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    body {
      background: url('data:image/png;base64,{{bgBase64}}');
      background-size: 500px 500px;
      background-repeat: repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Amiri', sans-serif;
      font-weight: 400;
      font-size: 100px;
      color: {{textColor}};
    }

    .title {
      font-size: 300px;
      font-weight: normal;
      display: flex;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
    }
  </style>

  <body>
    <div class="textContainer">

        <span> {{title}} </span>

    </div>
  </body>
